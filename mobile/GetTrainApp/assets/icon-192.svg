<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>
  
  <!-- Train body -->
  <rect x="24" y="72" width="120" height="32" rx="16" ry="16" fill="url(#trainGradient)" stroke="#D1E7FF" stroke-width="1"/>
  
  <!-- Train front nose -->
  <ellipse cx="144" cy="88" rx="12" ry="16" fill="url(#trainGradient)" stroke="#D1E7FF" stroke-width="1"/>
  
  <!-- Train windows -->
  <rect x="32" y="78" width="12" height="10" rx="2" fill="#4A90E2" opacity="0.7"/>
  <rect x="48" y="78" width="12" height="10" rx="2" fill="#4A90E2" opacity="0.7"/>
  <rect x="64" y="78" width="12" height="10" rx="2" fill="#4A90E2" opacity="0.7"/>
  <rect x="80" y="78" width="12" height="10" rx="2" fill="#4A90E2" opacity="0.7"/>
  <rect x="96" y="78" width="12" height="10" rx="2" fill="#4A90E2" opacity="0.7"/>
  <rect x="112" y="78" width="12" height="10" rx="2" fill="#4A90E2" opacity="0.7"/>
  
  <!-- Accent stripe -->
  <rect x="24" y="92" width="120" height="3" fill="url(#accentGradient)"/>
  
  <!-- Train wheels -->
  <circle cx="40" cy="112" r="8" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="40" cy="112" r="4" fill="#FFFFFF"/>
  
  <circle cx="72" cy="112" r="8" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="72" cy="112" r="4" fill="#FFFFFF"/>
  
  <circle cx="104" cy="112" r="8" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="104" cy="112" r="4" fill="#FFFFFF"/>
  
  <circle cx="136" cy="112" r="8" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="136" cy="112" r="4" fill="#FFFFFF"/>
  
  <!-- Smart elements -->
  <!-- WiFi signal -->
  <g transform="translate(140, 50)">
    <path d="M 0 8 Q 0 4 4 4 Q 8 4 8 8" stroke="#F7931E" stroke-width="1" fill="none"/>
    <path d="M 2 8 Q 2 6 4 6 Q 6 6 6 8" stroke="#F7931E" stroke-width="1" fill="none"/>
    <circle cx="4" cy="8" r="1" fill="#F7931E"/>
  </g>
  
  <!-- Smart phone -->
  <g transform="translate(20, 45)">
    <rect x="0" y="0" width="8" height="12" rx="2" fill="#FFFFFF" stroke="#4A90E2" stroke-width="1"/>
    <rect x="1" y="2" width="6" height="7" fill="#4A90E2" opacity="0.7"/>
    <circle cx="4" cy="10" r="1" fill="#4A90E2"/>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="8" y1="84" x2="18" y2="84" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="88" x2="16" y2="88" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="92" x2="18" y2="92" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(60, 45)">
    <path d="M 4 0 Q 8 0 8 4 Q 8 6 4 10 Q 0 6 0 4 Q 0 0 4 0 Z" fill="#F7931E"/>
    <circle cx="4" cy="4" r="2" fill="#FFFFFF"/>
  </g>
</svg>