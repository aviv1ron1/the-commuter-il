<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="512" cy="512" r="512" fill="url(#bgGradient)"/>
  
  <!-- Train body -->
  <rect x="200" y="400" width="624" height="160" rx="80" ry="80" fill="url(#trainGradient)" stroke="#D1E7FF" stroke-width="4"/>
  
  <!-- Train front nose -->
  <ellipse cx="824" cy="480" rx="60" ry="80" fill="url(#trainGradient)" stroke="#D1E7FF" stroke-width="4"/>
  
  <!-- Train windows -->
  <rect x="240" y="430" width="80" height="60" rx="10" fill="#4A90E2" opacity="0.7"/>
  <rect x="340" y="430" width="80" height="60" rx="10" fill="#4A90E2" opacity="0.7"/>
  <rect x="440" y="430" width="80" height="60" rx="10" fill="#4A90E2" opacity="0.7"/>
  <rect x="540" y="430" width="80" height="60" rx="10" fill="#4A90E2" opacity="0.7"/>
  <rect x="640" y="430" width="80" height="60" rx="10" fill="#4A90E2" opacity="0.7"/>
  
  <!-- Accent stripe -->
  <rect x="200" y="500" width="624" height="12" fill="url(#accentGradient)"/>
  
  <!-- Train wheels -->
  <circle cx="280" cy="580" r="40" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="280" cy="580" r="20" fill="#FFFFFF"/>
  
  <circle cx="420" cy="580" r="40" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="420" cy="580" r="20" fill="#FFFFFF"/>
  
  <circle cx="560" cy="580" r="40" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="560" cy="580" r="20" fill="#FFFFFF"/>
  
  <circle cx="700" cy="580" r="40" fill="#2E5BBA" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="700" cy="580" r="20" fill="#FFFFFF"/>
  
  <!-- Smart/tech elements -->
  <!-- WiFi signal -->
  <g transform="translate(750, 350)">
    <path d="M 0 40 Q 0 20 20 20 Q 40 20 40 40" stroke="#F7931E" stroke-width="4" fill="none"/>
    <path d="M 8 40 Q 8 28 20 28 Q 32 28 32 40" stroke="#F7931E" stroke-width="4" fill="none"/>
    <path d="M 16 40 Q 16 36 20 36 Q 24 36 24 40" stroke="#F7931E" stroke-width="4" fill="none"/>
    <circle cx="20" cy="42" r="3" fill="#F7931E"/>
  </g>
  
  <!-- Smart phone/device icon -->
  <g transform="translate(180, 320)">
    <rect x="0" y="0" width="30" height="50" rx="8" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2"/>
    <rect x="4" y="8" width="22" height="28" fill="#4A90E2" opacity="0.7"/>
    <circle cx="15" cy="42" r="3" fill="#4A90E2"/>
    
    <!-- Signal dots on phone -->
    <circle cx="8" cy="15" r="1.5" fill="#F7931E"/>
    <circle cx="12" cy="18" r="1.5" fill="#F7931E"/>
    <circle cx="16" cy="21" r="1.5" fill="#F7931E"/>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="100" y1="460" x2="160" y2="460" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <line x1="120" y1="480" x2="170" y2="480" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="500" x2="150" y2="500" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Digital display/screen on train -->
  <rect x="760" y="440" width="50" height="30" rx="4" fill="#1E1E1E"/>
  <rect x="764" y="444" width="42" height="22" fill="#00FF88" opacity="0.8"/>
  
  <!-- Location pin -->
  <g transform="translate(380, 320)">
    <path d="M 15 0 Q 30 0 30 15 Q 30 22 15 35 Q 0 22 0 15 Q 0 0 15 0 Z" fill="#F7931E"/>
    <circle cx="15" cy="15" r="8" fill="#FFFFFF"/>
    <circle cx="15" cy="15" r="4" fill="#F7931E"/>
  </g>
</svg>